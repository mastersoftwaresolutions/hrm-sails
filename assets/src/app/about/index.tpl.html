<h1>About Sailng</h1>

<p>Sailng is a boilerplate application that uses the latest Sails.js and Angular to easily create realtime, single page web applications.</p>
<p>It borrows ideas from <a href="https://github.com/ngbp/ngbp">ngbp</a> and <a href="https://github.com/angular-app/angular-app/">angular-app</a>.</p>
